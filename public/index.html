<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Application permettant de prendre des notes en cours facilement et gratuitement"
    />
    <title>ICours</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="modalConfirm"></div>
    <div id="root"></div>
    <div id="modalDessin"></div>
    <div id="modalForm"></div>

    <script>
      if (window.innerWidth > 525 && document.querySelector(".navDisconnect") !== null ) {
        window.onscroll = function () {
          scrollFunction();
        };
      }
      function scrollFunction() {
        const nav = document.querySelector(".navDisconnect").style;
        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          nav.width = "100vw";
          nav.backgroundColor = "#2a1b3da4";
          nav.position = "sticky";
          nav.top = "0";
          document.querySelector("#triangle-right").style.opacity = "0";
          document.querySelector("#triangle-left").style.opacity = "0";
        } else {
          nav.width = "90vw";
          nav.backgroundColor = "#2a1b3d";
          document.querySelector("#triangle-right").style.opacity = "1";
          document.querySelector("#triangle-left").style.opacity = "1";
        }
      }
    </script>
  </body>
</html>
